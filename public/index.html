<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>
<nav class="navbar navbar-dark bg-primary">
 <a class="navbar-brand" href="#">Guess The Number</a>
</nav>
<br>
<body class="text-center" id="noo">
<br>
<div>
<form id="send">
<br>
   <div class="card-body p-2">
  <div class="d-flex flex-row justify-content-center">
     <div style="margin: auto;">
        <input
          style="max-width:250px!important; "
          class="form-control form-control-md align-self-center w-250" id="Numinput"placeholder="Enter Your Guess" >
     </div>
  </div>
</div>
<div class="row">
<div class="container">
<div class="text-center" id="result">
</div>
</div>
</div>
<button type="button" id="submit" class="btn btn-success" onclick="clik(event);">Check It</button>
<button type="button" id="reset" class="btn btn-primary" onclick="ret();">Restart</button>
</form>
<div class="container">
<div id="history">
</div>
</div>
</div>

<script>
anime({
  targets: '#amezing path',
  strokeDashoffset: [anime.setDashoffset, 0],
  easing: 'easeInOutSine',
  duration: 7000,
  delay: function(el, i) { return i * 25 },
  direction: 'alternate',
  loop: true
});

</script>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="num.js"></script>
</html>
